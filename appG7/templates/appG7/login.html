{% extends 'appG7/base.html' %}

{% block title %} Login {% endblock %}
{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css"href="{% static '/appG7/login.css' %}">
{% endblock %}
{% block content %}
<div class="container">
   <h1 id="bajada"> Iniciar Sesión <br> </h1> 
   <form method="post" class="formulario">
    {% csrf_token %}
    <div class="form-group">
        <label for="nombre_usuario">Username<br></label>
        <input type="text" class="form-control" id=nombre_usuario name="username" required>
    </div>
    <div class="form-group">
            <label for="contraseña">Contraseña <br></label>
            <input type="password" class="form-control" id="contraseña" name="contraseña" required>
    </div>
    <div class="botones">
    <button type="submit" id="envio">Entrar</button>
    </div>
    </form>
     <div class="footer-form">
     <a href="{% url 'register_user' %}" class="btn btn-outline-1">¿No tienes cuenta aún? Registrate</a>
     </div>
</div>

    {% endblock %}
